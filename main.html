<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSGameMaker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="GameObject.js"></script>
        <script src="engine.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload="onload()">
        <div id="leftcontainer">
            <p id="title">GAME</p>
            <div id="btnNewObject" onclick="AddGameObject()">
                <center>
                    <span class="glyphicon glyphicon-plus"></span>
                    Add new
                </center>
            </div>
            <div id="gameobjectlist">
            </div>
        </div>
        <div id="toggle_console" onclick="toggleConsole()">
            <span class="glyphicon glyphicon-eye-open"></span> Toggle console
        </div>
        <div id="editingarea">
            <div id="tabarea">
                <div class="tabitem" onclick="showTab('editor_container')">
                    <p class="tabtext">Code editor</p>
                </div>
                <div class="tabitem" onclick="showTab('room_editor')">
                    <p class="tabtext">Room editor</p>
                </div>
                <div class="tabitem" onclick="showTab('game_view')">
                    <p class="tabtext">Game view</p>
                </div>
            </div>
            <div id="commandarea">
                <div class="cmditem" id="run_button" onclick="runGame()">
                    <span class="glyphicon glyphicon-play"></span> Run
                </div>
                <div class="cmditem" id="stop_button" onclick="stopGame()">
                    <span class="glyphicon glyphicon-stop"></span> Stop
                </div>
                <div class="cmditem" id="globals_button">
                    <span class="glyphicon glyphicon-globe"></span> Global variables
                </div>
                <div class="cmditem" id="locals_button">
                    <span class="glyphicon glyphicon-leaf"></span> Local variables
                </div>
            </div>
            <div id="editor_container">
                <div class="code_tabs">
                    <div class="cmditem" id="onload_tab" onclick="setCodeMode('load')">
                         On Load
                    </div>
                    <div class="cmditem" id="onupdate_tab" onclick="setCodeMode('update')">
                         On Update
                    </div>
                </div>
                <div id="editor"></div>
            </div>
            <div id="room_editor">
                <canvas id="room_editor_content">

                </canvas>
            </div>
            <div id="game_view">
                <canvas id="game_view_canvas" width="2000" height="1500"></canvas>
            </div>
        </div>
        <div id="console">
        </div>
        <div id="statusbar">
            <p id="selected_gameobject_label">No selected object</p>
        </div>
        <script src="./ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/dawn");
            editor.getSession().setMode("ace/mode/javascript");

            showTab("editor_container");
        </script>
    </body>
</html>
